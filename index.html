<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Mock Investment</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-orange-200 to-orange-400 h-dvh flex flex-col items-center justify-start">
<div class="" id="app">
    <h1 class="text-center text-2xl mt-4">Mock Investment</h1>
    <section class="flex flex-col items-center justify-center mt-4">
        <p>Total money:</p>
        <div class="relative">
            <button class="rounded hover:bg-orange-100">
                <span class="text-red-500 font-bold text-3xl mr-1">{{totalMoney}}</span>
                <span class=" font-bold text-lg mr-2">{{currencyUnit}}</span>
            </button>

            <button class="absolute top-[20%] hover:bg-sky-200 rounded">âŒš</button>
        </div>
    </section>
    <section class="grid grid-cols-4 gap-12 mt-12">
        <button
                :key="idx"
                type="button"
                v-for="(jar, idx) in moneyJars"
                class="group"
        >
            <img
                    :alt="jar?.name"
                    :src="`assets/${jar.image}.png`"
                    class="w-full h-[120px] object-scale-down rounded
               group-hover:border-4 group-hover:border-orange-500"
            >
            <span>{{ jar?.name }}</span>
        </button>

    </section>
</div>
<script src="index.js" type="module"></script>
</body>
</html>
